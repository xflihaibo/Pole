<svg width="440" height="280" viewBox="0 0 440 280" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="sunsetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D1B4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 填充底色 -->
  <rect width="440" height="280" fill="url(#sunsetGrad)" rx="12" />

  <!-- 装饰圆圈 (余晖感) -->
  <circle cx="380" cy="60" r="100" fill="white" fill-opacity="0.05" />
  <circle cx="420" cy="220" r="60" fill="white" fill-opacity="0.03" />

  <!-- 幽灵提灯形象 -->
  <g filter="url(#shadow)" transform="translate(185, 80)">
    <!-- 幽灵主体 -->
    <path d="M0,40 Q0,0 35,0 Q70,0 70,40 L70,90 Q70,100 60,95 Q52,90 45,95 Q35,102 25,95 Q18,90 10,95 Q0,100 0,90 Z" fill="white" />
    <!-- 眼睛 -->
    <circle cx="20" cy="35" r="4" fill="#2D1B4E" />
    <circle cx="50" cy="35" r="4" fill="#2D1B4E" />
    <!-- 提灯 (蜡烛) -->
    <g transform="translate(45, 55)">
      <rect x="0" y="0" width="12" height="18" rx="2" fill="#FDE68A" />
      <path d="M6,-4 Q10,0 6,4 Q2,0 6,-4" fill="#F59E0B">
        <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
      </path>
    </g>
  </g>

  <!-- 文字内容 -->
  <g transform="translate(220, 210)" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    <text y="0" font-size="32" font-weight="800" fill="white" letter-spacing="2">伴影 · SHADOW MATE</text>
    <text y="35" font-size="14" fill="white" fill-opacity="0.8" font-weight="300">你是数字世界的航行者，而我是你身后的影子。</text>
  </g>

  <!-- 装饰线条 -->
  <line x1="160" y1="218" x2="280" y2="218" stroke="white" stroke-opacity="0.2" stroke-width="1" />
</svg>
